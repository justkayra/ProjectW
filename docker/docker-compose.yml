version: '3.1'

services:

  db:
    image: postgres:13
    container_name: pg_database_project_w
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: project_w
      POSTGRES_PASSWORD: 437601
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    volumes:
      - ./init:/docker-entrypoint-initdb.d
